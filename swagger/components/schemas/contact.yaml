type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: number
    example: 0681234466
  email:
    description: "Conatct's email"
    type: string
    example: contactsemail@gmail.com
  isFavourite:
    description: 'is contact favourite'
    type: boolean
    example: true
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work', 'home', 'personal']
  photo:
    description: "Link to contacts's photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
